machine:
  node:
    version: 5.1.0
  services:
     - docker
dependencies:
  override:
     - docker info
  pre:
     - sudo pip install docker-compose
     - sudo pip install docker-selinux
     - sudo docker-compose -v
     - sudo docker info
test: 
  override:     
     # specifying --no-deps so they don't restart
     - docker-compose run --no-deps web gulp test 
  post:   
     - docker-compose stop