machine:
  node:
    version: 5.1.0
  services:
     - docker
dependencies:
  pre:
     - sudo pip install -U docker-compose
test:
  pre:
    # starting the backend services
     - docker-compose  run -d redis mongo broker users   
  override:     
     # specifying --no-deps so they don't restart
     - docker-compose run --no-deps web_test gulp test 
  post:   
     - docker-compose stop