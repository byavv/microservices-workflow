machine:
  node:
    version: 5.1.0
  services:
     - docker
dependencies:  
  pre:
     - sudo pip install docker-compose     
     - sudo docker-compose -v
     - sudo docker -v
     - sudo docker info
test: 
  override:     
     # specifying --no-deps so they don't restart
     - docker-compose run --no-deps --no-proxy web gulp test 
  post:   
     - docker-compose stop