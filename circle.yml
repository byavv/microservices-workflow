machine:
  node:
    version: 5.1.0
  services:
     - docker
  hosts:
    circlehost: 127.0.0.1
dependencies:  
  pre:
     - sudo pip install docker-compose     
     - sudo docker-compose -v
     - sudo docker -v
     - sudo docker info
test:
  pre:
    - git grep --color TODO | cat 
  override:     
     # specifying --no-deps so they don't restart
     - docker-compose run --no-deps web 
     - cd app; gulp test 
  post:   
     - docker-compose stop