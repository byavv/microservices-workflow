machine:
  node:
    version: 5.1.0
  services:
     - docker
dependencies:
  pre:
     - sudo pip install -U docker-compose
test:
  pre:
    # starting the backend services
     - docker-compose -f docker-compose_test_.yml run -d redis
     - docker-compose -f docker-compose_test_.yml run -d mongo
     - docker-compose -f docker-compose_test_.yml run -d broker
     - docker-compose -f docker-compose_test_.yml run -d users     
  override:     
     # specifying --no-deps so they don't restart
     - docker-compose -f docker-compose_test_.yml run --no-deps web_test gulp test 
  post:   
     - docker-compose stop